name: Deploy to AWS Elastic Beanstalk (via Docker)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: amazon/aws-eb-cli:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          eb init ${{ secrets.EB_APP_NAME }} --region $AWS_REGION --platform "Node.js" --interactive false
          eb use ${{ secrets.EB_ENV_NAME }}
          eb deploy
